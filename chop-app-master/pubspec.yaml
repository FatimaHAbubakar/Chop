name: chop
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  bloc: ^8.1.1
  build_runner: ^2.3.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_hooks: ^0.18.6
  flutter_rating_bar: ^4.0.1
  flutter_spinkit: ^5.1.0
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  get_it: ^7.2.0
  google_fonts: ^4.0.3
  hive: ^2.2.3
  http: ^0.13.5
  intl: ^0.18.1
  material_design_icons_flutter: ^6.0.0
  mobile_scanner: ^3.2.0
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  qr_flutter: ^4.0.0
  shared_preferences: ^2.1.0
  flutter_map: ^1.0.0
  latlong2: ^0.8.1
  location: ^4.4.0
  intl_phone_number_input: ^0.7.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher-logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/launcher-logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/launcher-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/launcher-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
